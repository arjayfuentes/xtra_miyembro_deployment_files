---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-miyembro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-miyembro
  template:
    metadata:
      labels:
        app: angular-miyembro
    spec:
      containers:
        - name: angular-miyembro
          image: arjayfuentes24/angular-miyembro:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html/assets/config.js  # Mount the config.js file
              subPath: config.js
      volumes:
        - name: config-volume
          configMap:
            name: angular-config  # This should match your ConfigMap name

